<script type='text/javascript'>
function randomSolution(van,tot,correctAnswer)
{
  return Math.floor((1+2*correctAnswer)*Math.random());
}

function generateQuestion()
{
  solutionOffered=false;
  offerSolution=1;
  var x=van+Math.floor(Math.random()*(tot-van));
  var y=van+Math.floor(Math.random()*(tot-van));
  var z=x*y;
  var mult = (Math.random()>0.5);

  if (mult)
  {
    correctAnswer = z;
    var text="" + x + " X " + y + " =";
  }
  else
  {
    correctAnswer = y;
    var text="" + z + " : " + x + " =";
  }
  document.getElementById('question').innerHTML=text;
}
