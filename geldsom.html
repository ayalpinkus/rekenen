<script type='text/javascript'>
var older_onload=window.onload;
window.onload=rekenen_onload;
function rekenen_onload()
{
  if (older_onload != null)
  {
    older_onload();
  }
  nieuweOptelSommetjes();
}

var answer=0;

function nieuweOptelSommetjes()
{
  var element=document.getElementById('question');
  var tot=parseInt(document.getElementById('tot').value);
  answer = Math.floor(1+(tot-1)*Math.random());
console.log("hier");
  if (element)
  {
    element.innerHTML="Hoe maak je "+answer+" Euro?";
  }
  numbers["10"]=0;
  numbers["5"] =0;
  numbers["2"] =0;
  numbers["1"] =0;

  document.getElementById("10").innerHTML="0";
  document.getElementById("5").innerHTML="0";
  document.getElementById("2").innerHTML="0";
  document.getElementById("1").innerHTML="0";

}

var numbers = new Array();


function checkAnswer()
{
  if (answer == numbers["10"]*10+numbers["5"]*5+numbers["2"]*2+numbers["1"]*1)
  {
    setTimeout(function(){ 
      var sumstr="";
      var added=false;
      if (numbers["10"]>0)
      {
        sumstr = sumstr+numbers["10"]+" keer tien Euro";
        added=true;
      }


      if (numbers["5"]>0)
      {
        if (added) sumstr = sumstr+" plus ";
        sumstr = sumstr+numbers["5"]+" keer vijf Euro";
        added=true;
      }

      if (numbers["2"]>0)
      {
        if (added) sumstr = sumstr+" plus ";
        sumstr = sumstr+numbers["2"]+" keer twee Euro";
        added=true;
      }

      if (numbers["1"]>0)
      {
        if (added) sumstr = sumstr+" plus ";
        sumstr = sumstr+numbers["1"]+" keer een Euro";
        added=true;
      }

      alert("Goed zo!!!\n"+answer+" Euro is inderdaad gelijk aan "+sumstr+".");
      nieuweOptelSommetjes(); 
     }, 100);
   
    
  }
}


function decrement(id)
{
  if (numbers[id] > 0)
  {
    numbers[id] -= 1;
    document.getElementById(id).innerHTML=""+numbers[id];
    checkAnswer();
  }
}

function increment(id)
{
  numbers[id] += 1;
  document.getElementById(id).innerHTML=""+numbers[id];
  checkAnswer();
}

</script>
