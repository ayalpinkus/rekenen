<script type='text/javascript'>
var older_onload=window.onload;
window.onload=rekenen_onload;
function rekenen_onload()
{
  if (older_onload != null)
  {
    older_onload();
  }

  document.addEventListener('keydown', function(event) {
    if(event.keyCode >= 48 && event.keyCode <= 57 ) {
        type(event.keyCode-48);
    }
    else if(event.keyCode == 88 ) {
        antwclear();
    }
});


  startSpel();
}

function $(id)
{
  return document.getElementById(id);
}

var  seconds=60;
var  numgoed=0;
var  numfout=0;
var starttime;

function startSpel()
{
  alert("Probeer zo veel mogelijk keersommetjes te doen in zestig seconden.");
  seconds=60;
  numgoed=0;
  numfout=0;
  $('num-fout').innerHTML=""+numfout;
  $('num-goed').innerHTML=""+numgoed;
  $('seconds').innerHTML=""+seconds;
  nieuweKeerSommetje();
  starttime = new Date().getTime();
  updateClock();
}

function updateClock()
{
  var now = new Date().getTime();
  var delta=now-starttime;
  var countdown=Math.round(60-delta/1000);
  if (countdown<0)
  {
    $('seconds').innerHTML="0";
    alert("Klaar! Je had er "+numgoed+" goed in zestig seconden!");
    startSpel();
  }
  else
  {
    $('seconds').innerHTML=""+countdown;
    setTimeout(updateClock, 1000);
  }
}

var z_antwoord="";

function nieuweKeerSommetje()
{
  var van=1;
  var tot=12;
  var x=van+Math.floor(Math.random()*(tot+1-van));
  var y=van+Math.floor(Math.random()*(tot+1-van));
  z_antwoord=""+(x*y);
  var text="";
  {
    text=text+x + " x " + y + " = ";
  }
  $('sommetjes').innerHTML=text;
  $('antwoord').innerHTML="";
}

function type(n)
{
  $('antwoord').innerHTML+=n;
  if (z_antwoord==$('antwoord').innerHTML)
  {
    numgoed++;    
    $('num-goed').innerHTML=""+numgoed;
    $('antwoord').innerHTML="";
    nieuweKeerSommetje();
  }
}

function antwclear()
{
  $('antwoord').innerHTML="";

}
