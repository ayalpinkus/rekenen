<script type='text/javascript'>
var older_onload=window.onload;
window.onload=rekenen_onload;
function rekenen_onload()
{
  if (older_onload != null)
  {
    older_onload();
  }
 
  if (document.location.search)
  {
    var i;
    var request = new Array();
    var vals=document.location.search.substr(1).split("&");
    for (i in vals) 
    {
      vals[i] = vals[i].replace(/\+/g, " ").split("=");
      request[unescape(vals[i][0])] = unescape(vals[i][1]);
    }
    if (request["set"] != null)
    {
      document.getElementById('woordtype').value = request["set"];
    }
  }
 
  nieuweZinnen();
}

var count=0;
var nrZinnen=1;

function convertSentence(sentenceindex)
{
  var sentence = sentences[sentenceindex].replace(/{/g, "<input style='margin-bottom:0.05in; font-size:24pt;' id='"+nrZinnen+"' class='antwoord' type='text' autocorrect='off' autocapitalize='none' oninput='testWoord(this,\"");
  sentence = sentence.replace(/}/g, "\")'>");

  if (posities)
  {
    sentence = sentence.replace("**",""+(nrZinnen+1));
  }

  nrZinnen++;
  return sentence;
}

var posities=null;
var sentences = sentences_set1;
function GetSet(woordtype)
{
  sentences=sentences_set1;
  posities=null;
  if (woordtype=='set2')
  {
    sentences=sentences_set2;
  }

  return sentences;
}


function nieuweZinnen()
{

  {
    var vuurwerkElement=document.getElementById('vuurwerk');
    if (vuurwerkElement!=null)
    {
      vuurwerkElement.innerHTML="";
    }

  }

  var text="";
  count=0;
  nrZinnen=0;

  var woordtype=document.getElementById('woordtype').value;
  var sentences=GetSet(woordtype);

  var used = new Array();
  var sentencecount= 5; // sentences.length; // 5;

  var woorden= new Array();

  var nummertjes="";

  while (nrZinnen<sentencecount)
  {

    var index=Math.floor(sentences.length*Math.random());
    if (!used[index])
    {
      used[index]=true;
      text=text+convertSentence(index)+"<p><hr><p>";

      if (posities != null)
      {
        nummertjes=nummertjes+"<span style='position:absolute; "+posities[index]+"'>"+(nrZinnen)+"</span>";
      }


//antwoorden
      var start = sentences[index].indexOf("{");
      if (start>=0)
      {
        var antwoord=sentences[index].substr(start+1);
	      var end=antwoord.indexOf("}");
        if (end>=0)
	      {
	        antwoord = antwoord.substr(0,end);
          woorden.push(antwoord);
//          woorden=woorden+"<span id='woord-"+antwoord+"'>"+antwoord+"</span> ";
//   	  alert(antwoord);
	      }
      }
    }
  }

  document.getElementById('zinnetjes').innerHTML=text;
  document.getElementById('nummertjes').innerHTML=nummertjes;

  woorden.sort();

  var woordentext="";
  var i;
  for (i=0;i<woorden.length;i++)
  {
    if (i>0)
    {
      woordentext=woordentext+" ~ ";
    }
    
    woordentext=woordentext+"<span id='woord-"+woorden[i]+"'>"+woorden[i]+"</span> ";
  }
  document.getElementById('woorden').innerHTML="<h2>"+woordentext+"</h2><hr>";

  var nextElement=document.getElementById("0");
  if (nextElement)
  {
    nextElement.focus();
/*does not work, was supposed to pop up the keyboard on devices
    if (nextElement.trigger) nextElement.trigger("click");
*/
  }
}


function testWoord(element,waarde)
{
  if (element.value.toLowerCase().trim() == waarde.toLowerCase())
  {
    element.style.color="#00ff00";
    element.disabled = true;

    document.getElementById('woord-'+waarde).style.color="#00ff00";

    var index=parseInt(element.id);
    index++;
    var nextElement=document.getElementById(""+index);
    if (nextElement)
    {
      nextElement.focus();
    }
    count++;
    if (count==nrZinnen)
    {
      document.getElementById('next').style.display='block';
      var vuurwerkElement=document.getElementById('vuurwerk');
      if (vuurwerkElement!=null)
      {
        vuurwerkElement.innerHTML="<div class='pyro' onclick='nieuweZinnen()'><div class='before'></div><div class='after'></div></div>";
      }
    }
    else
    {
      document.getElementById('next').style.display='none';
    }
  }
}
